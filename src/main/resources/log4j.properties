log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss} [%p]-[Thread: %t]-[%C.%M()]: %m

# Output to the File
log4j.appender.file=org.apache.log4j.FileAppender
# gitea default log path is log/ .
log4j.appender.file.File=./log/GiteaUpdate.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss} [%p]-[Thread: %t]-[%C.%M()]: %m

# log
log4j.logger.cn.lampv=DEBUG, file

# Druid print sql by LogFilter
log4j.logger.druid.sql.Statement=DEBUG

